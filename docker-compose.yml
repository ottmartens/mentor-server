version: "3"
services:
  mentor-server:
    image: localhost:5000/mentor-server-local
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "8000:8080"
    networks:
      - backend
  mentor-db:
    image: postgres:11
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - backend
networks:
  backend: